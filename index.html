<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>G A P - Cart</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis|Kaushan+Script|Roboto"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="title"><i class="fas fa-shopping-cart"></i>GAP - Cart</h1>
    </header>
    <div class="container">
      <div class="container-item-left">
        <img
          src="/assets/images/login-image.svg"
          alt="Login Image"
          class="login-image"
        />
      </div>
      <div class="container-item-right">
        <form class="container-form">
          <label class="label-1">Access your account</label>
          <label class="label-2">
            Fill in with your email and password to process
          </label>
          <div class="form-link">
            <label class="label-2 email">email</label>
            <input
              type="text"
              class="input-form"
              placeholder="yourname@domain"
            />
            <label class="label-2 email">password</label>
            <input
              type="password"
              class="input-form"
              placeholder="&bull; &bull; &bull; &bull; &bull; &bull; &bull;"
            />
            <div class="submit-list">
              <input type="submit" value="SUBMIT" class="input-submit" />
              <a href="/" class="input-forgot">Forgot Password ?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer-bottom">
        &copy;GAP-Cart 2018
    </footer>
  </body>
</html>
