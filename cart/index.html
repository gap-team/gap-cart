<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|News+Cycle" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/cart.css">
  <title>Cart App</title>
</head>

<body>

  <div class="container">

    <header>
      <div class="navbar area">
        <a href="/" class="brand">G A P</a>
        <nav class="list">
          <a href="/">Home</a>
          <a href="">About</a>
        </nav>
      </div>
      <div class="heading-title">
        <h2><i class="fas fa-shopping-cart"></i>Cart App</h2>
      </div>
    </header>

    <main>
      <div class="main-app">

        <section>
          <div class="option-cart">
            <div class="select-catagory">
              <select name="catagory" id="catagory" class="catagoryItems">
                <option value="" selected>--Choose Catagory--</option>
                <option value="Basic Food">Basic Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Stationary">Stationary</option>
              </select>
            </div>

            <div class="select-items">
              <select name="basic-food" id="basic-food" class="items1">
                <option value="" selected>--Foods--</option>
                <option value="9500">Rice</option>
                <option value="11000">Egg</option>
                <option value="7500">Bread</option>
                <option value="9000">Sugar</option>
                <option value="5000">Onions</option>
              </select>

              <select name="clothes" id="clothes" class="items2">
                <option value="" selected>--Clothes--</option>
                <option value="65000">T-Shirt</option>
                <option value="350000">Jeans</option>
                <option value="500000">Jacket</option>
                <option value="10000">Panties</option>
                <option value="33000">Hat</option>
              </select>

              <select name="stationary" id="stationary" class="items3">
                <option value="" selected>--Stationary--</option>
                <option value="4000">Pen</option>
                <option value="1500">Pencil</option>
                <option value="2000">Book</option>
                <option value="1000">Eraser</option>
                <option value="3000">Ruler</option>
              </select>
            </div>
          </div>

          <div class="price-item">
            <h3 class="price-tag"></h3>
          </div>

          <div class="qty-item">
            <span>Qty :</span>
            <input type="number" id="qty-item">
          </div>

          <div class="control-button">
            <button class="add-item">Add Item</button>
            <button class="delete-last-item">Delete Last Item</button>
          </div>

        </section>

        <section class="display-app">
          <table class="cart-table">
            <thead>
              <tr>
                <th>Items Name</th>
                <th>Unit Price</th>
                <th>Amount Purchased</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>

          <div class="payment">
            <div class="">
              <label for="total">Grand Total :</label>
              <input type="text" name="total">
            </div>
            <div class="">
              <label for="cash">Cash :</label>
              <input type="text" name="cash">
            </div>
            <div class="">
              <label for="change">Cahnge Due :</label>
              <input type="text" name="change">
            </div>
            <div class="">
              <button class="calculate-button">Calculate Change</button>
            </div>
          </div>
        </section>
      </div>
    </main>

  </div>

  <script src="index.js"></script>
</body>

</html>
